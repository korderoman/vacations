<section class="container">
  <form [formGroup]="employeeDataPresenter.form">
    <section class="my-3">
      <ntt-common-box
        title="Datos del empleado"
        [isCollapsible]="true"
      >
        <ntt-data-employee-info
          [employee]="employee"
        ></ntt-data-employee-info>
      </ntt-common-box>
    </section>
    <section class="my-3">
      <ntt-common-box
        title="Vacaciones del empleado"
        [isCollapsible]="true"
      >
        <ntt-data-employee-vacations
          [vacations]="vacations"
        ></ntt-data-employee-vacations>
      </ntt-common-box>
    </section>
    <section class="my-3 d-flex flex-row justify-content-end" >
      <button (click)="onSendData()" type="submit" class="btn btn-success">Guardar</button>
    </section>
  </form>
</section>
