<section class="d-flex" *ngIf="bundleParameters">
  <!-- Sidebar -->
  <div class="bg-dark border-end" id="sidebar" style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0;">
    <h4 class="p-3 text-white">Men√∫ Principal</h4>
    <ul class="list-unstyled ps-3">
      <li *ngFor="let menu of bundleParameters.menus" class="mb-2">
        <a
          [routerLink]="['/dashboard', menu.path.toLowerCase()]"
          class="text-decoration-none text-secondary px-3 py-2 d-block rounded"
          routerLinkActive="active-menu">
          {{ menu.pathLabel }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1 p-3" style="margin-left: 250px;">
    <section class="container">
      <router-outlet></router-outlet>
    </section>
  </div>
</section>
