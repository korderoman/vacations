<div class="container login-form">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Gestión de Colaboradores</h2>
    <form [formGroup]="loginPresenter.form">
      <div class="form-group mb-4">
        <label for="email">Correo Electrónico</label>
        <input formControlName="email" type="email" class="form-control" id="email"  >
      </div>
      <div class="form-group mb-4">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="password" >
      </div>
      <button type="submit" [disabled]="loginPresenter.form.invalid" class="btn btn-primary btn-block" (click)="onLogin()">Ingresar</button>
    </form>
  </div>
</div>
