runtime: nodejs18
instance_class: F1
service: vacaciones-app
handlers:
  # Servir los archivos est√°ticos generados por Angular
  - url: /assets
    static_dir: dist/vacaciones_app/assets

  - url: /favicon.ico
    static_files: dist/vacaciones_app/favicon.ico
    upload: dist/vacaciones_app/favicon.ico

  - url: /styles.css
    static_files: dist/vacaciones_app/styles.css
    upload: dist/vacaciones_app/styles.css

  - url: /index.html
    static_files: dist/vacaciones_app/index.html
    upload: dist/vacaciones_app/index.html

  # Servir otros archivos generados (JS, etc.)
  - url: /.*
    static_files: dist/vacaciones_app/\1
    upload: dist/vacaciones_app/.*

